<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style-login.css"/>
</head>
<body>
<div th:insert="index :: headerFragment"></div>

<div class="login-box">
    <h2>Log in</h2>
    <form th:action="@{/login}" method="post" th:object="${employee}">
        <div class="user-box">
            <input type="text" th:field="*{username}"/><br>
            <label>Username</label>
        </div>

        <div class="user-box">
            <input type="password" th:field="*{password}"/><br>
            <label>Password</label>
        </div>

        <div class="button-form">
            <input type="submit" value="Log-in" class="submit"/><br>

            <div id="register">
                <span th:text="${error}"></span><br>
                Don't have Account ?
                <a th:href="@{/register}" class="links">Register</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
